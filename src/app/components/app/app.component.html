<div class="root-container">
  <!-- Tooltip handler -->
  <app-tooltip-help />

  <!-- Main content -->
  <main>
    <!-- Top section -->
    <!-- <div class="top-section">
      <span class="vibrant-color-toggle">
        vibrant colors
        <app-toggle [(value)]="useVibrantColors" storageKey="vibrant-colors" />
      </span>
    </div> -->

    <!-- Tab switcher -->
    <header>
      <span *ngFor="let tab of tabs; let i = index; trackBy: trackTab" [class.active]="i == selectedTabIndex"
        (click)="selectedTabIndex = i">
        {{tab.title}}</span>
    </header>

    <!-- Page content -->
    <div class="page-content" [ngSwitch]="tabs[selectedTabIndex].title">
      <app-portfolio-view *ngSwitchCase="'Portfolio'" />
      <app-experience-view *ngSwitchCase="'Experience'" />
      <app-about-view *ngSwitchCase="'About'" />
      <app-contact-view *ngSwitchCase="'Contact'" />
    </div>
  </main>

  <!-- Footer with personal details -->
  <footer>
    <span>
      Developed by Gui Mendel
    </span>

    <span class="credits">
      Icons created by <a target="_blank" href="https://www.flaticon.com/" title="nordic icons">Freepik - Flaticon</a>
      and <a target="_blank" href="https://fontawesome.com/icons">Fontawesome</a>, or otherwise logos obtained from official
      website
    </span>
  </footer>
</div>
